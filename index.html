<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pong</title>
    <style>
        /* Basic page setup */
        body {
            background:#000;
            margin:0;
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            color:#0f0;
            font-family: "Courier New", monospace;
        }
        /* Canvas wrapper for centering */
        #gameContainer {
            position:relative;
            width:100%;
            max-width:800px;
        }
        canvas {
            width:100%;
            height:auto;
            display:block;
            background:#000;
            box-shadow:0 0 20px rgba(0,255,255,0.2) inset;
        }
        /* Scoreboard styling */
        #score {
            position:absolute;
            top:10px;
            left:50%;
            transform:translateX(-50%);
            font-size:32px;
            text-shadow:0 0 10px #0f0;
        }
        /* Instruction message */
        #message {
            position:absolute;
            bottom:10px;
            left:50%;
            transform:translateX(-50%);
            font-size:18px;
            color:#0ff;
            text-shadow:0 0 10px #0ff;
        }
    </style>
</head>
<body>
